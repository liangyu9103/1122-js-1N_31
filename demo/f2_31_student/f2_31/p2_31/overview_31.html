<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crown Clothing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <a href="p1_31.html" class="logo-container">
        <img src="./assets/crown.svg" />
      </a>
      <div class="name">Liang Yu, 208410331</div>
      <div class="options">
        <a href="overview_31.html" class="option">Shop_31</a>
        <a href="/shop" class="option">Contact</a>
        <a href="/signin" class="option">Sign In</a>
        <div class="cart-icon" onclick="cartToggle()">
          <img class="shopping-icon" src="./assets/shopping-bag.svg" alt="" />
        </div>
        <div class="cart-dropdown">
          <div class="cart-items">
            <div class="cart-item">
              <img src="https://i.ibb.co/QdJwgmp/brown-cowboy.png" alt="item" />
              <div class="item-details">
                <span class="name">Brown Cowboy</span>
                <span class="price">4 * $35</span>
              </div>
            </div>
            <div class="cart-item">
              <img
                src="https://i.ibb.co/mJS6vz0/blue-jean-jacket.png"
                alt="item"
              />
              <div class="item-details">
                <span class="name">Blue Jean Jacket</span>
                <span class="price">1 * $90</span>
              </div>
            </div>
            <button class="custom-button">GO TO CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>

    <div class="shop-page">
      <div class="collection-overview">
        <div class="collection-preview">
          <h2 class="title">Sneakers</h2>
          <div class="preview">
            <div class="collection-item">
              <img
                class="image"
                src="https://i.ibb.co/0s3pdnc/adidas-nmd.png"
              />
              <div class="collection-footer">
                <span class="name">Adidas NMD</span>
                <span class="price">220</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img class="image" src="https://i.ibb.co/dJbG1cT/yeezy.png" />
              <div class="collection-footer">
                <span class="name">Adidas Yeezy</span>
                <span class="price">280</span>
              </div>
              <button class="custom-button">Add to Card</button>
            </div>
            <div class="collection-item">
              <img
                class="image"
                src="https://i.ibb.co/bPmVXyP/black-converse.png"
              />
              <div class="collection-footer">
                <span class="name">Black Converse</span>
                <span class="price">110</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img
                class="image"
                src="https://i.ibb.co/1RcFPk0/white-nike-high-tops.png"
              />
              <div class="collection-footer">
                <span class="name">Nike White AirForce</span>
                <span class="price">160</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="collection-preview">
          <h2 class="title">Hats</h2>
          <div class="preview">
            <div class="collection-item">
              <img
                class="image"
                src="https://i.ibb.co/ZYW3VTp/brown-brim.png"
              />
              <div class="collection-footer">
                <span class="name">Brown Brim</span>
                <span class="price">25</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img
                class="image"
                src="https://i.ibb.co/ypkgK0X/blue-beanie.png"
              />
              <div class="collection-footer">
                <span class="name">Blue Beanie</span>
                <span class="price">18</span>
              </div>
              <button class="custom-button">Add to Card</button>
            </div>
            <div class="collection-item">
              <img
                class="image"
                src="https://i.ibb.co/QdJwgmp/brown-cowboy.png"
              />
              <div class="collection-footer">
                <span class="name">Brown Cowboy</span>
                <span class="price">35</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
            <div class="collection-item">
              <img class="image" src="https://i.ibb.co/RjBLWxB/grey-brim.png" />
              <div class="collection-footer">
                <span class="name">Grey Brim</span>
                <span class="price">25</span>
              </div>
              <button class="custom-button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"
  ></script>
  <script type="module" src="./js/p2_overview_xx.js"></script>
  </body>
</html>
